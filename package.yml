name       : libx11
version    : 1.7.3
release    : 32
source     :
    - https://www.x.org/releases/individual/lib/libX11-1.7.3.tar.gz : 029acf61e7e760a3150716b145a58ce5052ee953e8cccc8441d4f550c420debb
license    : MIT
component  : xorg.library
summary    : Core X11 protocol client library
description: |
    Core X11 protocol client library
emul32     : yes
optimize   :
    - speed
    - lto
builddeps  :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig32(xdmcp)
    - pkgconfig32(xtrans)
    - pkgconfig(xproto)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
