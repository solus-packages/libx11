name       : libx11
version    : 1.6.12
release    : 25
source     :
    - https://www.x.org/releases/individual/lib/libX11-1.6.12.tar.bz2 : f108227469419ac04d196df0f3b80ce1f7f65059bb54c0de811f4d8e03fd6ec7
license    : MIT
component  : xorg.library
summary    : Core X11 protocol client library
description: |
    Core X11 protocol client library
emul32     : yes
optimize   :
    - speed
    - lto
builddeps  :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig32(xdmcp)
    - pkgconfig32(xtrans)
    - pkgconfig(xproto)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
