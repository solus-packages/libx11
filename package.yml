name       : libx11
version    : '1.8'
release    : 35
source     :
    - https://www.x.org/releases/individual/lib/libX11-1.8.tar.gz : 68e0a30c4248b9f41492891a4b49672c3b0c59e84c4868144f03eef01ebc5eea
license    : MIT
component  : xorg.library
summary    : Core X11 protocol client library
description: |
    Core X11 protocol client library
emul32     : yes
optimize   :
    - speed
    - lto
builddeps  :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig32(xdmcp)
    - pkgconfig32(xtrans)
    - pkgconfig(xproto)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
